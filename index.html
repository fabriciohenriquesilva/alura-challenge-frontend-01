<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/aluradev-logo.svg" alt="AluraDev">
        <input class="barra-pesquisa" type="text" name="barra-pesquisa" id="barra-pesquisa" placeholder="Busque por algo">
        <div class="user-profile">
            <img class="foto-perfil" src="assets/profile-pic.jpg" alt="Foto de Perfil">
            <span>John Wick</span>
        </div>
    </header>
    <aside>
        <h2>Menu</h2>
        <ul>
            <li><a href="#"><img src="assets/icon-code.svg" alt="Icone de Código"> Editor de código</a></li>
            <li><a href="#"><img src="assets/icon-users.svg" alt="Ícone de usuários/comunidade"> Comunidade</a></li>
        </ul>
    </aside>
    <main>MAIN</main>
    <section>
        <h2>Seu Projeto</h2>
        <input type="text" name="nome-projeto" id="nome-projeto" placeholder="Nome do seu projeto">
        <textarea name="descricao-projeto" id="descricao-projeto" cols="30" rows="10" placeholder="Descrição do projeto"></textarea>

        <h2>Personalização</h2>
        <select name="linguagem" id="linguagem">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>

        <input type="color" name="color" id="color">

        <button type="submit">Salvar projeto</button>
    </section>
</body>
</html>
